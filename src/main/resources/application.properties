spring.application.name=fitmanager-api

# ================================
# Configuración de la base de datos PostgreSQL
# ================================
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/fitmanager
spring.datasource.username=postgres
spring.datasource.password=Juan1202
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# Configuración de JPA / Hibernate
# ================================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ================================
# Cargar datos iniciales al arrancar
# ================================
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ================================
# Configuración del servidor y seguridad de URLs
# ================================
server.port=9090
# Personalizar el context path para ocultar la estructura de la API
server.servlet.context-path=/fitmanager

# Ocultar información del servidor en headers
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Deshabilitar banner de Spring Boot (opcional)
spring.main.banner-mode=off

# ================================
# Configuración JWT
# ================================
jwt.secret=fitmanager-secret-key-2025-super-secure-token
jwt.expiration=1800000
# Tiempo de inactividad antes de invalidar token (30 minutos en ms)
jwt.inactivity-timeout=1800000
# Tiempo para verificar actividad (5 minutos en ms)
jwt.activity-check=300000
